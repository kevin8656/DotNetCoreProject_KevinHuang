<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>待辦清單</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">     <!--Reset HTML Default Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>待辦清單</h1>
        <div class="left-div">
            <input id="todo-title-input" type="text" placeholder="請輸入待辦事項標題">
            <input id="todo-content-input" type="text" placeholder="請輸入待辦事項內容">
        </div>
        <div class="right-div">
            <a id="add-todo-btn" class="add-btn" onclick="AddTodo()">+</a>
        </div>
    </header>
    <article>
        <section>
            <ul id="todolist-ul">
            </ul>
        </section>
    </article>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
